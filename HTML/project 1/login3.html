<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN</title>
        <link rel="stylesheet" href="login3.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log
                        In</button>
                    <button type="button" class="toggle-btn"
                        onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="pics/icons/fb-black.png" alt="FB">
                    <img src="pics/icons/IG.png" alt="IG">
                    <img src="pics/icons/YT-black.png" alt="YT">
                </div>
                <form action="" class="input-group" id="login">
                    <input type="text" name="" id="" class="input-field"
                        placeholder="User Id" required>
                    <input type="text" name="" id="" class="input-field"
                        placeholder="Enter Password" required>
                    <input type="checkbox" name="" id="" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>

                <form action="" class="input-group" id="register">
                    <input type="text" name="" id="" class="input-field"
                        placeholder="User Id" required>
                    <input type="email" name="" id="" class="input-field"
                        placeholder="Email Id" required>
                    <input type="text" name="" id="" class="input-field"
                        placeholder="Enter Password" required>
                    <input type="checkbox" name="" id="" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>

        <script src="login3.js"></script>
    </body>
</html>
