<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Inpaso</title>
</head>

<body class="flex">
    <div class="nav-div">
        <nav class="navbar"></nav>
    </div>

    <div class="content">
        <div class="content-wrapper">
            <form method="post" id="token-form" class="flex">
                <input type="text" name="token" id="token" placeholder="Enter your token">
                <button type="submit">connect</button>
            </form>
            <hr>
            <form method="post" id="order-form" class="flex">
                <input type="text" name="phone-number" id="phone-number" placeholder="Enter your phone number">
                <div class="time-cards">
                    <a>1hr</a>
                    <a>2hrs</a>
                    <a>12hrs</a>
                    <a>24hrs</a>
                    <a>1 week</a>
                    <a>1 month</a>
                </div>
                <button type="submit">Amount</button>
            </form>
        </div>
    </div>
    
    <div class="footer">
        <footer>
            <p>contact us:07123456789</p>
        </footer>
    </div>
</body>

</html>
