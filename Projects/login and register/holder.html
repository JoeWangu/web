<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register and Login</title>
</head>

<body>
    <div class="image"></div>
    <div class="master">
        <div class="forms">
            <div class="login">
                <form action="" method="post">
                    <label for="username">username:</label>
                    <input type="text" name="username" id="username"> <br>

                    <label for="password">password:</label>
                    <input type="password" name="password" id="password"> <br>

                    <button type="submit">Submit</button>

                </form>
            </div>
            <div class="register">
                <h5>Start For Free</h5>
                <h2>Create a New Account</h2>
                <p>Already a Member? <a href="#">Log In</a></p>
                <form action="" method="post">
                    <div class="field-group">
                        <div class="field-group1">
                            <label for="first_name">first name:</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>

                        <div class="field-group2">
                            <label for="last_name">last name:</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div> 
                        <br>

                        <div class="field-group3">
                            <label for="email">user email:</label>
                            <input type="email" name="email" id="email" required> <br>
                        </div>

                        <div class="field-group4">
                            <label for="username">username:</label>
                            <input type="text" name="username" id="username" required> <br>

                        </div>
                        <div class="field-group5">
                            <label for="password1">password:</label>
                            <input type="password" name="password1" id="password1" required> <br>

                        </div>
                        <div class="field-group6">
                            <label for="password2">password:</label>
                            <input type="password" name="password2" id="password2" required> <br>

                        </div>
                    </div>


                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </form>
            </div>
        </div>
        <div class="hero">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo rem animi deserunt numquam sequi officiis
                neque blanditiis repudiandae corporis cumque. Deleniti voluptates harum deserunt cum sed ullam ad
                corporis possimus.</p>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
