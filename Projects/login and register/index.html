<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Register and Login</title>
</head>

<body>
    <div class="image"
        style="background: url('./images/pic2.jpg') center center no-repeat fixed; background-size: cover;"></div>
    <div id="master">
        <div class="nav">
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="forms">
            <div id="login">
                <p class="p1">Welcome Back</p>
                <p class="p2">Login to your Account</p>
                <p>Not a Member? <a href="#" id="asignup">Sign Up</a></p>
                <form action="" method="post">
                    <div class="login-group">
                        <label for="username">username:</label>
                        <input type="text" name="username" id="username" required> <br>

                        <label for="password">password:</label>
                        <input type="password" name="password" id="password" required> <br>

                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </form>
            </div>
            <div id="register">
                <p class="p1">Start For Free</p>
                <p class="p2">Create a New Account</p>
                <p>Already a Member? <a href="#" id="alogin">Log In</a></p>
                <form action="" method="post">
                    <div class="field-group">
                        <div class="fields">
                            <label for="first_name">first name:</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>

                        <div class="fields">
                            <label for="last_name">last name:</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>


                        <div class="fields">
                            <label for="email">email:</label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div class="fields">
                            <label for="username">username:</label>
                            <input type="text" name="username" id="username" required>
                        </div>

                        <div class="password-row">
                            <label for="password1">password:</label>
                            <input type="password" name="password1" id="password1" required>
                        </div>

                        <div class="password-row">
                            <label for="password2">password:</label>
                            <input type="password" name="password2" id="password2" required>
                        </div>

                        <div class="fields">
                            <button type="reset" class="clear-button">Clear</button>
                            <button type="submit" class="submit-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
