<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2ff39841e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Side Menu</title>
</head>

<body>
    <div class="container">
        <ul id="gn-menu" class="gn-menu-main">
            <li class="gn-trigger">
                <a class="gn-icon icon-menu"><span>Menu</span></a>
                <nav class="gn-menu-wrapper">
                    <div class="gn-scroller">
                        <ul class="gn-menu">
                            <li class="gn-search-item">
                                <input placeholder="Search" type="search" class="gn-search">
                                <a class="gn-icon icon-search"><span>Search</span></a>
                            </li>
                            <li>
                                <a class="gn-icon icon-arrow-down">Downloads</a>
                                <ul class="gn-submenu">
                                    <li><a class="gn-icon icon-adobeillustrator">Vector Illustrations</a></li>
                                    <li><a class="gn-icon icon-adobephotoshop">Photoshop files</a></li>
                                </ul>
                            </li>
                            <li><a class="gn-icon icon-cog">Settings</a></li>
                            <li>
                                <a class="gn-icon gn-icon-archive">Archives</a>
                                <ul class="gn-submenu">
                                    <li><a class="gn-icon gn-icon-article">Articles</a></li>
                                    <li><a class="gn-icon gn-icon-pictures">Images</a></li>
                                    <li><a class="gn-icon gn-icon-videos">Videos</a></li>
                                </ul>
                            </li>
                            <!-- ... -->
                        </ul>
                    </div><!-- /gn-scroller -->
                </nav>
            </li>
            <li><a href="#">Codrops</a></li>
            <li><a href="#">Google Nexus</a></li>
            <li><a href="#">Previous Demo</a></li>
            <li><a href="#">Element</a></li>
            <li><!-- ... --></li>
        </ul>
    </div>

    <script src="./main.js"></script>
    <script>
        new gnMenu(document.getElementById('gn-menu'));
    </script>
</body>

</html>
